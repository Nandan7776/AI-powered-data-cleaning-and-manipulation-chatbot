<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Cleaning Instructions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Data Cleaning Instructions</h1>
    <ul>
        <li>Remove leading spaces from all string columns</li>
        <li>Convert all column names to lowercase and replace spaces with underscores</li>
        <li>Fix inconsistent date in date_column</li>
        <li>Replace empty column_name values with 0</li>
        <li>Remove duplicate rows based on column_name</li>
        
    </ul>
</body>
</html>
